name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Build with Maven
        env:
          S_USERNAME: ${{ secrets.S_USERNAME }}
          S_PASSWORD: ${{ secrets.S_PASSWORD }}
          BASE_URL: ${{ secrets.BASE_URL }}
          CI_RUN: true
        run: mvn -B package --file pom.xml
      - name: Run Tests
        run: mvn clean test
      - name: Display Test Results
        run: cat target/surefire-reports/*.txt || true
      - name: Attach screenshots and reports
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: screenshots-and-report
          path: |
            screenshots
            target/surefire-reports/emailable-report.html
      - name: Attach reports only
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: target/surefire-reports/emailable-report.html


